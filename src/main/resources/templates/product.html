<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
</head>
<body>
<h1>Product List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Vendor</th>
        <th>Product Type</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody id="product-row" th:fragment="product-row">
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">ID</td>
        <td th:text="${product.title}">Title</td>
        <td th:text="${product.vendor}">Vendor</td>
        <td th:text="${product.productType}">Type</td>
        <td>
            <img th:if="${product.imageUrl != null}" th:src="${product.imageUrl}" alt="Image" width="50"/>
        </td>
    </tr>
    </tbody>
</table>

<h2>Add Product</h2>
<form th:action="@{/test}" method="post">
    <label>Title: <input type="text" name="title" required/></label><br/>
    <label>Vendor: <input type="text" name="vendor" required/></label><br/>
    <label>Product Type: <input type="text" name="productType" required/></label><br/>
    <label>Image URL: <input type="text" name="imageUrl"/></label><br/>
    <button type="submit">Add Product</button>
</form>
</body>
</html>
